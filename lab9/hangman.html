<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Hangman</h1>
        <h4 id="lives">Үлдсэн амь: <span id="hearts">❤️❤️❤️❤️❤️❤️</h4>
        <div id="keyboard">
            <button>A</button>
            <button>B</button>
            <button>C</button>
            <button>D</button>
            <button>E</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>I</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>M</button>
            <button>N</button>
            <button>O</button>
            <button>P</button>
            <button>Q</button>
            <button>R</button>
            <button>S</button>
            <button>T</button>
            <button>U</button>
            <button>V</button>
            <button>W</button>
            <button>X</button>
            <button>Y</button>
            <button>Z</button>
        </div>   
        <canvas id="hangman-canvas" width="200" height="300"></canvas>
        <div id="word-container">
            <p id="word">_ _ _ _ _</p>
        </div>
        <button id="restart-btn" style="display: none;">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
