<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Solutions</title>
</head>
<body>
    <h1>Solution Outputs</h1>
    
    <button onclick="showSolution(1)">Solution 1</button>
    <button onclick="showSolution(2)">Solution 2</button>
    <button onclick="showSolution(3)">Solution 3</button>
    <button onclick="showSolution(4)">Solution 4</button>
    <button onclick="showSolution(5)">Solution 5</button>

    <div id="output"></div>
    
    <script src="palindrome.js"></script>  
    <script src="chono.js"></script>
    <script src="baishin.js"></script>
    <script src="array.js"></script>
    <script src="ugluuoroi.js"></script>

    <script>
        function showSolution(solutionNumber) {
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = ""; 

            switch (solutionNumber) {
                case 1:
                    outputDiv.innerHTML = getPalindromeResult();
                    break;
                case 2:
                    outputDiv.innerHTML = getChonoResult();
                    break;
                case 3:
                    outputDiv.innerHTML = getBaishinResult();
                    break;
                case 4:
                    outputDiv.innerHTML = getArrayResult();
                    break;
                case 5:
                    outputDiv.innerHTML = getUgluuoroiResult();
                    break;
                default:
                    outputDiv.innerHTML = "Invalid solution number.";
            }
        }
    </script>
</body>
</html>
